syntax = "proto3";

package SavvyStreamingAPI;

// SavvyStreamingAPI service definition
service SavvyStreamingAPI {
  // Opens a stream request with the parameters specified
  rpc stream (StreamParameters) returns (StreamResponse) {}
}

// The request parameters
message StreamParameters {
  string machinesId = 1;
}

// The response message containing the json line
message StreamResponse {
  string responseLine = 1;
}
